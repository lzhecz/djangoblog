{% for post in posts %}
        <div class="portfolio-item">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
            {% else %}
                <img src="https://picsum.photos/300/201" alt="{{ post.title }}">
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p><b>By {{ post.author }}</b><span> | </span>{{ post.created_at|date:'j F Y' }}</p>
            </div>
        </div>
{% endfor %}
